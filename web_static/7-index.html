<!DOCTYPE html>
<html lang="en">

<head>
      <link rel="stylesheet" href="styles/4-common.css" type="text/css">
      <link rel="stylesheet" href="styles/3-footer.css" type="text/css">
      <link rel="stylesheet" href="styles/3-header.css" type="text/css">
      <link rel="stylesheet" href="styles/6-filters.css" type="text/css">
      <link rel="stylesheet" href="styles/7-places.css" type="text/css">
      <title>AirBnB clone</title>
      <link rel="tab icon" href="images/icon.png" type="image/png">
</head>

<body>
      <header>
            <div class="logo"></div>
      </header>
      <hr>
      <div class="container">
            <section class="filters">
                  <div class="locations">
                        <h3>States</h3>
                        <h4>Kisumu, Mombasa, Nairobi</h4>
                        <ul class="popover">
                              <li>
                                    <h2>Kisumu:</h2>
                                    <p>Kisumu CBD</p>
                                    <p>Lake Victoria</p>
                              </li>
                              <li>
                                    <h2>Mombasa:</h2>
                                    <p>Kisauni</p>
                                    <p>Old town</p>
                              </li>
                              <li>
                                    <h2>Nairobi:</h2>
                                    <p>Eastleigh</p>
                                    <p>South C</p>
                              </li>
                        </ul>
                  </div>
                  <div class="amenities">
                        <h3>Amenities</h3>
                        <h4>Shower, Swimming pool</h4>
                        <ul class="popover">
                              <li>
                                    <p>Shower</p>
                                    <p>Swimming pool</p>
                                    <p>Wi-fi</p>
                              </li>
                        </ul>
                  </div>
                  <button>Search</button>
            </section>
            <section class="places">
                  <h1>Places</h1>
                  <article>
                        <h2>My Home</h2>
                  </article>
                  <article>
                        <h2>Tiny House</h2>
                  </article>
                  <article>
                        <h2>Suite</h2>
                  </article>
            </section>
      </div>
      <footer>Best School</footer>
</body>

</html>
